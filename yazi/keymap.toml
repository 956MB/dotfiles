[manager]
prepend_keymap = [
    # Remap Enter to act like 'l'
    { on = [ '<Enter>' ],   run = 'enter', desc = 'Enter the child directory' },
    # Remap Backspace to act like 'h'
    { on = [ '<Backspace>' ], run = 'leave', desc = 'Leave the child directory' },
    # Remap Shift+Enter to act like Enter
    { on = [ '<S-Enter>' ], run = 'open', desc = 'Open file or enter directory' },
    # Remap `Open Help` to '?'
    { on = [ '?' ], run = 'help', desc = 'Open help' },
    # Remap copy path to 'cp'
    { on = [ "c", "p" ], run = "copy path", desc = "Copy the file path" },
    { on = "<PageUp>", run = "seek -1", desc = "Seek up 1 units in the preview" },
    { on = "<PageDown>", run = "seek 1", desc = "Seek down 1 units in the preview" },
]
