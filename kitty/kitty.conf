include themes/oxocarbon.conf

font_size 12.0

modify_font cell_height 5px

cursor_shape beam

remember_window_size  yes

window_margin_width 0.0 5.0 0.0

window_padding_width 0

confirm_os_window_close 0

tab_bar_edge bottom

tab_bar_margin_width 6.0

tab_bar_margin_height 7.0 4.0

tab_bar_style custom

tab_separator " â”‡ "

tab_activity_symbol " * "

tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title} {tab.active_exe}"

active_tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}:{title} {tab.active_exe}"

allow_remote_control yes

macos_colorspace displayp3

# Maps:
#
#: Next tab
map cmd+alt+right next_tab
#: Previous tab
map cmd+alt+left previous_tab
# Close and reopen neovim
map shift+alt+m kitten relaunch.py run_keybinds
#: Move tab forward/backward
map cmd+shift+right move_tab_forward
map cmd+shift+left, move_tab_backward
#: Resize windows:
map ctrl+up resize_window taller
map ctrl+down resize_window shorter
# reset all windows in the tab to default sizes
map ctrl+home resize_window reset
#: Split windows v/h
map ctrl+shift+- split_vertical
map ctrl+shift+\ split_horizontal
#::  Reload kitty.conf, applying any changes since the last time it
#::  was loaded. Note that a handful of options cannot be dynamically
#::  changed and require a full restart of kitty. Particularly, when
#::  changing shortcuts for actions located on the macOS global menu
#::  bar, a full restart is needed. You can also map a keybinding to
#::  load a different config file, for example::
map f5 load_config ~/dotfiles/kitty/kitty.conf
